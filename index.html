<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link href="css/index.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <title>Hello, world!</title>
</head>

<body class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="heading text-center">
                    <img src="images/logo.png" alt="logo">
                    <h1>Welcome to Akan Names</h1>
                    <p>Get your Akan name Easy and Fast</p>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form action="" style=" color:white;width: 500px; margin: auto;">
                        <label for="yearofbirth">Year of birth:</label><br>
                        <input type="text" id="yearofbirth" name="yearofbirth" class="form-control"><br>
                        <label for="monthofbirth">Month of birth:</label><br>
                        <input type="text" id="monthofbirth" name="monthofbirth" class="form-control"><br>
                        <label for="dateofbirth">Date of birth:</label><br>
                        <input type="text" id="dateofbirth" name="dateofbirth" class="form-control"><br>
                        <label for="gender">Gender:</label><br>
                        <select name="gender" id="gender" class="form-control">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select><br>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>



</body>
